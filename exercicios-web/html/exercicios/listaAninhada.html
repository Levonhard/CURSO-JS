<link rel="stylesheet" href="http://files.cod3r.com.br/curso-web/tree.css">
<script>
    document.querySelectorAll('.titulo').forEach(tituloPasta => {
        const tituloExpand = (tituloPasta.innerHTML + ' <span style="color: blue;">[ + ]</span>')
        const tituloCollapse = (tituloPasta.innerHTML + ' <span style="color: blue;">[ - ]</span>')
        tituloPasta.innerHTML = tituloCollapse
        tituloPasta.style.cursor = "pointer"

        tituloPasta.onclick = function(e) {
            e.preventDefault()
            const conteudo = tituloPasta.nextElementSibling
            const exibir = conteudo.style.display
            conteudo.style.display = exibir === 'none' ? 'initial' : 'none'
            tituloPasta.innerHTML = tituloPasta.innerHTML === tituloExpand ? tituloCollapse : tituloExpand
        }
    })
</script>
