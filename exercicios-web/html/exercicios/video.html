<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
    <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
    Seu browser não suporta a tag de vídeo.
</video>

<div wm-progresso="meuVideo" class="progresso">
    <div></div>
</div>

<div>
    <button wm-play="meuVideo">Play</button>
    <button wm-pause="meuVideo">Pause</button>
</div>

<style>
    .progresso {
        height: 20px;
        width: 500px;
        border: solid 1px #444;
        margin: 20px 0px;
    }

    .progresso > div {
        background-color: red;
        color: #fff;
        height: 100%;
        text-align: right;
        font-size: 14px;
        width: 0%;
    }
</style>

<script>
    const meuVideo = document.getElementById("meuVideo")

    document.querySelector('[wm-play]').onclick = function() { meuVideo.play(); loopProgresso() }

    document.querySelector("[wm-pause]").onclick = function() {  meuVideo.pause() }

    const barraProgresso = document.querySelector('[wm-progresso]>div')

    function loopProgresso() {
        let porcentagemInterval = setInterval(function () {
            let porcentagem = meuVideo.currentTime*100/meuVideo.duration
            if (porcentagem == 100) { clearInterval(porcentagemInterval) }

            barraProgresso.style.width = `${porcentagem}%`
        })
    }
</script>
